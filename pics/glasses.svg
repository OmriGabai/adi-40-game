<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff"/>
      <stop offset="100%" style="stop-color:#0984e3"/>
    </linearGradient>
  </defs>
  <!-- Left lens -->
  <ellipse cx="30" cy="50" rx="20" ry="18" fill="url(#lensGrad)" stroke="#2d3436" stroke-width="4"/>
  <!-- Right lens -->
  <ellipse cx="70" cy="50" rx="20" ry="18" fill="url(#lensGrad)" stroke="#2d3436" stroke-width="4"/>
  <!-- Bridge -->
  <path d="M50 50 Q50 42 50 50" stroke="#2d3436" stroke-width="4" fill="none"/>
  <line x1="50" y1="47" x2="50" y2="53" stroke="#2d3436" stroke-width="4"/>
  <!-- Temples -->
  <line x1="10" y1="45" x2="5" y2="35" stroke="#2d3436" stroke-width="4" stroke-linecap="round"/>
  <line x1="90" y1="45" x2="95" y2="35" stroke="#2d3436" stroke-width="4" stroke-linecap="round"/>
  <!-- Lens reflection -->
  <ellipse cx="25" cy="45" rx="5" ry="4" fill="rgba(255,255,255,0.4)"/>
  <ellipse cx="65" cy="45" rx="5" ry="4" fill="rgba(255,255,255,0.4)"/>
</svg>
